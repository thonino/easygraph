
<!-- Modal -->
<div 
  class="modal fade" 
  id="modal" 
  tabindex="-1" 
  aria-labelledby="exampleModalLabel" 
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 
          class="modal-title text-success fw-bold fs-5" 
          id="exampleModalLabel"
        >
          <i class="bi bi-plus-lg ">Add Data</i>
        </h1>
        <button 
          type="button" 
          class="btn-close" 
          data-bs-dismiss="modal" 
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Name -->
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label text-secondary">Name</label>
          <input type="text" class="form-control" id="dataName" placeholder="enter...">
        </div>
        <div class="row">
          <!-- Value -->
          <div class="col-5">
            <label for="dataValue" class="col-form-label text-secondary">Value</label>
            <input type="text" class="form-control" id="dataValue" placeholder="enter...">
          </div>
          <!-- Color -->
          <div class="col-5">
            <label for="dropdownMenu" class="col-form-label text-secondary">Select color</label>
            <div class="dropdown">
              <button 
                class="btn btn-outline-secondary dropdown-toggle w-100" 
                type="button" 
                id="dropdownMenu"
                data-bs-toggle="dropdown" 
                aria-expanded="false"
              >
                <span class="text-dark" id="choice">Color</span>
              </button>
              <ul class="dropdown-menu  w-100" aria-labelledby="dropdownMenu">
                <button
                  value="0"
                  id="color0" 
                  class="dropdown-item text-light bg-success" 
                  type="button"
                >
                  Success
                </button>
                <button
                  value="1"
                  id="color1" 
                  class="dropdown-item text-light bg-primary" 
                  type="button"
                >
                Primary
              </button>
              <button
                value="2"
                id="color2" 
                class="dropdown-item  bg-info" 
                type="button"
              >
                Info
              </button>
              <button
                value="3"
                id="color3" 
                class="dropdown-item bg-warning"
                type="button"
              >
                Warning
              </button>
              <button
                value="4"
                id="color4" 
                class="dropdown-item text-light bg-danger" 
                type="button"
              >
                Danger
              </button>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button 
          type="button" 
          class="btn btn-success" 
          data-bs-dismiss="modal" 
          id="addData"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
