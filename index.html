<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGraph</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-info fw-bold" href="#">EasyGraph</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">About</a>
            <a class="nav-link" href="#">Tips</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <h1 class="fw-bold text-secondary text-center mt-" id="title">EasyGraph</h1>
    <div class="text-secondary fs-2 d-flex justify-content-center gap-4 mt-3">
      <i class="bi bi-bar-chart-steps text-info"></i>
        <i class="bi bi-bar-chart-fill "></i>
        <i class="bi bi-circle-fill"></i>
        <i class="bi bi-dash-lg"></i>
        <i class="bi bi-graph-up-arrow"></i>
    </div>
    <div class="d-flex mx-2 mt-4">
      <!-- left -->
      <div class="d-flex flex-column col-5 ">
        <div>
          <button class="btn btn-success">
            <i class="bi bi-plus-lg "></i>Add
          </button>
          <button class="btn btn-secondary btn-sm">
            <i class="bi bi-gear-fill"></i>
          </button>
          <button class="btn btn-secondary btn-sm">
            <i class="bi bi-fonts"></i>
          </button>
          <button class="btn btn-danger btn-sm">
            <i class="bi bi-trash3-fill"></i>
          </button>
        </div>
        <!-- left -->
        <div class="mt-4">
          <!-- item 1 -->
          <div class="d-flex align-items-center fw-bold gap-2 mb-2">
            <div class="bg-warning rounded" id="pick"></div>
            <div class="text-secondary" id="row-1">
              <span id="number-1"> 80 </span>
              <span class="fst-italic fw-light">Children</span>
            </div>
          </div>
          <!-- item 2 -->
          <div class="d-flex align-items-center fw-bold gap-2 mb-2">
            <div class="bg-success rounded" id="pick"></div>
            <div class="text-secondary" id="row-1">
              <span id="number-1"> 40 </span>
              <span class="fst-italic fw-light">Adults</span>
            </div>
          </div>

          <!-- AppendChild item -->
          <div class="child-item"></div>

        </div>
      </div>
      <!-- Right -->
      <div class="d-flex col-7 mx-2">
        <div class=""> 
          <div class="d-flex justify-content-center align-items-center">
            <span class="text-dark fs-2">Title</span>
          </div>
          <div class="mt-4">
            <!-- items right 2 -->
            <div class="bg-warning rounded-end mb-2" id="graph-1"> </div>
            <!-- items right 2 -->
            <div class="bg-success rounded-end" id="graph-2"> </div>

            <!-- AppendChild graph -->
            <div class="child-graph"></div>

          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
