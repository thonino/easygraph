<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGraph</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
      <script src="index.js" defer></script>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-info fw-bold" href="#">EasyGraph</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">About</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Title -->
    <h1 class="fw-bold text-secondary text-center" id="title">EasyGraph</h1>

    <!-- Models -->
    <div class="fs-2 text-secondary d-flex justify-content-center gap-4 mt-3">
      <i class="bi bi-bar-chart-steps text-info"></i>
      <i class="bi bi-bar-chart-fill "></i>
      <i class="bi bi-circle-fill"></i>
      <i class="bi bi-dash-lg"></i>
      <i class="bi bi-graph-up-arrow"></i>
    </div>

    <!-- Action -->
    <div class="d-flex m-2">
      <div class="d-flex gap-2 col-4 m-0">
        <button id="addShow" class="btn btn-success m-0" type="button"><!-- Add btn -->
          <i class="bi bi-plus-lg ">
            <span class="d-sm-inline d-none">Add</span>
          </i>
        </button>
        <button id="deleteBtn" class="btn btn-danger m-0"> <!-- delete btn -->
          <i class="bi bi-trash3-fill"></i> 
        </button>
      </div>
      
      <!-- Edit Title -->
      <div id="titleToggle" class="col-8">
        <p id="titleText" class="fs-5 m-0 fw-bold">Title</p>
      </div>
      <div id="editToggle" class="col-8 d-none">
        <div class="d-flex align-items-center gap-2">
          <input id="titleInput" type="text" class="form-control m-0"/>
          <button id="titleSaveBtn" class="btn btn-success">
            <i class="bi bi-check-lg"></i>
          </button>
          <div id="titleCancelBtn" class="pointer"><!-- close btn -->
            <i class="bi bi-x-lg fs-4"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Vue.js show datas -->
    <div>
      <div id="dataJson" class="d-flex mt-4 m-2">
        <!-- Items -->
        <div class="col-4">
          <div v-for="data in datas" :key="data.id"  class="pointer d-flex my-2 h-20"
          >
            <div class="hidden deleteBtnTarget"> <!-- delete btn-->
              <button :id="'deleteItem-' + data.id" class="btn btn-lg mx-2 p-0 mt-fix-6">
                <i class="bi bi-dash-circle-fill text-danger"></i> 
              </button>
            </div>
            <span :id="'item-' + data.id" class="d-flex">
              <div :id="'pick-'+data.id" :class="[data.color, 'rounded', 'w-20']"></div>
              <div :id="'row-'+data.id" class="d-flex text-secondary mt-fix-4">
                <p :id="'value-'+data.id" class="fw-bold  mx-2">{{ data.value }}</p>
                <p :id="'name-'+data.id" class="fst-italic fw-light">{{ data.name }}</p>
              </div>
            </span>
          </div>
        </div>
        <!-- Graphs -->
        <div class="col-8">
          <div 
            v-for="data in datas" 
            :key="data.id" 
            class="d-flex gap-2 p-0 my-2 h-20"
          >
          <div 
            :id="'graph-' + data.id" 
            :class="[data.color,'rounded-end', ]"
            :style="{ width: getPercentage(data) + '%' }"
          >
          </div>
            <p class="mt-fix-4">{{ getPercentage(data) + '%' }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Add form-->
    <div id="addTarget" class="hidden">
      <div class="d-flex justify-content-center">
        <button id="addClose" class="btn m-0 p-0"> <!-- close btn -->
          <i class="bi bi-x-lg fs-4"> </i>
        </button>
      </div>
      <div class="d-flex justify-content-center gap-2 mx-2">
        <i class="bi bi-plus-lg fs-4"></i>
        <div class="col-3"> <!-- input name -->
          <input id="addName" type="text" class="form-control" placeholder="Name..."/>
        </div>
        <div class="col-2"> <!-- input value -->
          <input id="addValue" type="text" class="form-control" placeholder="Value..."/>
        </div>
        <div>
          <select id="addSelect" class="form-select fw-bold"> <!-- select color -->
            <option selected disabled hidden>color</option>
            <option id="add-0" value="0" class="text-success">Success</option>
            <option id="add-1" value="1" class="text-primary">Primary</option>
            <option id="add-2" value="2" class="text-info">Info</option>
            <option id="add-3" value="3" class="text-warning">Warning</option>
            <option id="add-4" value="4" class="text-danger">Danger</option>
          </select>
        </div>
        <div id="addChoiceColor"class="wh-40 border rounded rounded-5"></div>
        <button id="addData" class="btn btn-success m-0" type="button"> <!-- submit btn -->         
          <i class="bi bi-check-lg">
          <span class="d-sm-inline d-none">Add</span>
        </i></button>
      </div>
    </div>

    <!-- Edit form -->
    <div id="editTarget" class="hidden"> <!--hidden -->
      <div class="d-flex justify-content-center ">
        <button id="editClose" class="btn  fw-bold d-flex m-0 p-0 "> <!-- edit btn -->
          <i class="bi bi-x-lg fs-4"> </i> 
        </button>
      </div>
      <div class="d-flex justify-content-center gap-2 mx-2">
        <div class="mt-fix-4">
          <button id="deleteData" class="btn text-danger m-0 p-0">
            <i class="bi bi-dash-circle-fill fs-3"></i> <!-- delete btn -->
          </button>
        </div>
        <div class="col-3"> <!-- edit name -->
          <input id="editName" type="text" class="form-control"  placeholder="Name..."/>
        </div>
        <div class="col-2"> <!-- edit value -->
          <input id="editValue" type="text" class="form-control"  placeholder="Value..."/>
        </div>
        <div>
          <select id="editSelect" class="form-select fw-bold"> <!-- change color -->
            <option selected disabled hidden>color</option>
            <option id="edit-0" value="0" class="text-success">Success</option>
            <option id="edit-1" value="1" class="text-primary">Primary</option>
            <option id="edit-2" value="2" class="text-info">Info</option>
            <option id="edit-3" value="3" class="text-warning">Warning</option>
            <option id="edit-4" value="4" class="text-danger">Danger</option>
          </select>
        </div>
        <div id="editChoiceColor" class="wh-40 border rounded rounded-5"></div>
        <button id="editData" class="btn btn-success m-0" type="button"> <!-- submit btn -->           
          <i class="bi bi-check-lg">
          <span class="d-sm-inline d-none">Save</span>
        </i></button>
      </div>

  </body>
</html>
