<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGraph</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.min.js"></script>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-info fw-bold" href="#">EasyGraph</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">About</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Title -->
    <h1 class="fw-bold text-secondary text-center mt-" id="title">EasyGraph</h1>

    <!-- Models -->
    <div class="fs-2 text-secondary d-flex justify-content-center gap-4 mt-3">
      <i class="bi bi-bar-chart-steps text-info"></i>
      <i class="bi bi-bar-chart-fill "></i>
      <i class="bi bi-circle-fill"></i>
      <i class="bi bi-dash-lg"></i>
      <i class="bi bi-graph-up-arrow"></i>
    </div>

    <!-- Tools -->
    <div class="d-flex m-2">
      <!-- Buttons -->
      <div class="d-flex gap-2 col-4 m-0">
        <button 
          class="btn btn-sm btn-success m-0" 
          type="button" 
          data-bs-toggle="modal" 
          data-bs-target="#modal"
        >
          <i class="bi bi-plus-lg ">
            <span class="d-sm-inline d-none">Add</span>
          </i>
        </button>
        <button class="btn btn-sm btn-danger m-0" id="delete">
          <i class="bi bi-trash3-fill"></i>
        </button>
        <button class="btn btn-sm btn-secondary m-0">
          <i class="bi bi-fonts"></i>
        </button>
      </div>
      
      <!-- Title -->
      <div class="text-center col-8">
        <p class="fs-4 text-dark m-0">Title</p>
      </div>
    </div>

    <!-- Vue.js show datas -->
    <div id="dataJson" class="d-flex mt-4 m-2">
      <!-- items -->
      <div class="col-4">
        <div 
          v-for="data in datas" 
          :key="data.id" 
          :id="'item-' + data.id" 
          class="d-flex fw-bold my-2 h-20"
        >
          <div :id="'pick-' + data.id" :class="[data.color, 'rounded', 'w-20']"></div>
          <div :id="'row-' + data.id" class="d-flex text-secondary fix-txt">
            <p :id="'value-' + data.id" class="mx-2">{{ data.value }}</p>
            <p :id="'name-' + data.id" class="fst-italic fw-light">{{ data.name }}</p>
          </div>
        </div>
      </div>
      <!-- Graphs -->
      <div class="col-8">
        <div 
          v-for="data in datas" 
          :key="data.id" 
          :id="'graph-' + data.id" 
          :class="[data.color,'rounded-end', 'h-20','my-2']"
        >
        </div>
      </div>
    </div>

    <!-- Modal imported -->
    <div id="_modal"></div>
    
    <script src="index.js"></script>
  </body>
</html>
